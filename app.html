<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator</title>
</head>
<body>
    <h1>Calculadora de Corridas de Táxi</h1>
    <form id="taxiForm">
        <label for="start_time">Início da Viagem:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
        <br><br>

        <label for="end_time">Fim da Viagem:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
        <br><br>

        <label for="trip_distance">Distância (km):</label>
        <input type="number" id="trip_distance" name="trip_distance" step="0.1" required>
        <br><br>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado</h2>
    <div id="result"></div>

    <script>
        // Adicionando o evento para o formulário
        document.getElementById('taxiForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Impede o envio do formulário de forma tradicional

            // Pegando os dados inseridos pelo usuário
            const start_time = document.getElementById('start_time').value;
            const end_time = document.getElementById('end_time').value;
            const trip_distance = parseFloat(document.getElementById('trip_distance').value); // Convertendo para número

            // Enviar os dados para a API Flask
            try {
                const response = await fetch('http://127.0.0.1:5000/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_time, end_time, trip_distance })  // Enviando os dados no formato JSON
                });

                // Verificando se a resposta foi bem-sucedida
                if (!response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `<p>Erro: ${result.error}</p>`;
                    return;
                }

                // Extraindo o resultado da resposta
                const result = await response.json();
                
                // Exibe o resultado no HTML
                document.getElementById('result').innerHTML = `
                    <p>Tempo Decorrido: ${result.trip_duration}</p>
                    <p>Preço Estimado: R$${result.fare_estimate}</p>
                `;
            } catch (error) {
                // Caso haja erro de conexão
                document.getElementById('result').innerHTML = `<p>Erro ao conectar com a API: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
